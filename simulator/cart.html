    <script>
        document.querySelectorAll('.product button').forEach(function(button) {
            button.addEventListener('click', function() {
                var cart = document.querySelector('.cart ul');
                var li = document.createElement('li');
                li.textContent = this.previousElementSibling.textContent;
                cart.appendChild(li);

                var total = document.querySelector('.cart p');
                total.textContent = (parseFloat(total.textContent) + parseFloat(this.previousElementSibling.nextElementSibling.textContent)).toFixed(2);
            });
        });
    </script>
